<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="game-name">Rock paper scissors</header>
    <div class="choices">
        <div id="rock" class="choice">
            <img src="/rock.jpg"  >
        </div>
        <div id="paper"  class="choice">
            <img src="paper.jpg " >
        </div>
        <div id="scissors"  class="choice">
            <img src="/scissors.jpg" >
        </div>
    </div>
    <div id="scores">
        <span id="yourscore">0</span>
        <span id="compscore">0</span>
        </div>
    <div id="players">
        <p id="you">You</p>
    <p id="comp">computer</p>
    </div>
    <p id="msg">
    <p id="desc">Play your move</p>
    </p>
    <script src="script.js"></script>
</body>
</html>
